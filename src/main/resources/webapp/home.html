<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CodeYard IDE</title>
        <link h}ref="/webapp/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="/webapp/bower_components/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
        <link href="/webapp/css/style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="wrap">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><i class="fa fa-code"></i> CodeYard</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <span>Language: </span>
                                <select id="lang" style="width: 250px; display: inline-block" class="form-control">
                                </select>
                            </div>
                            <button id="btn-run" type="button" class="btn btn-success">Run <i id="icon-running" class="fa fa-spinner fa-spin" style="display: none"></i><i id="icon-run" class="fa fa-chevron-right"></i></button>
                            <button id="btn-hide-output" type="button" class="btn btn-default" style="display: none">Hide Output</button>
                            <button id="btn-show-output" type="button" class="btn btn-default">Show Output</button>
                            <button id="btn-hide-input" type="button" class="btn btn-default" style="display: none">Hide Input</button>
                            <button id="btn-show-input" type="button" class="btn btn-default">Show Input</button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">How it Works ?</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <pre id="ace_wrapper" style="height: 400px" class="ace_editor">
<div id="editor"></div>
            </pre>
            <div id="input-wrapper">
                <h1 class="block-title">Input</h1>
                <textarea id="text-input" class="form-control"></textarea>
<!--                <div id="input-data">
                    input here
                </div>-->
            </div>
            <div id="output-wrapper">
                <h1 class="block-title">Output</h1>
                <div id="output-data">
                    <pre id="output-p"></pre>
                </div>
            </div>

        </div>
        <script src="/webapp/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="/webapp/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
        <script src="/webapp/src-min-noconflict/ext-language_tools.js"></script>
        <script src="/webapp/bower_components/sockjs-client/dist/sockjs.min.js"></script>
        <script src="/webapp/bower_components/stomp-websocket/lib/stomp.min.js"></script>

        <script src="/webapp/js/main.js" type="text/javascript"></script>
    </body>
</html>
